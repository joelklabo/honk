name: CI macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.20"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Sync dependencies
        run: uv sync --all-extras
      
      - name: Test doctor packs on macOS
        run: uv run honk doctor --plan --json
      
      - name: Test demo hello with plan mode
        run: uv run honk demo hello --plan --json
      
      - name: Run tests
        run: uv run pytest tests/ -v
