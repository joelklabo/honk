name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.20"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Create venv and sync dependencies
        run: |
          uv venv --python 3.12 .venv
          uv sync --all-extras --python 3.12
      
      - name: Run ruff check
        run: uv run python -m ruff check src/ tests/
      
      - name: Run mypy
        run: uv run python -m mypy src/honk/ --ignore-missing-imports
      
      - name: Run tests
        run: uv run python -m pytest tests/ -m "not slow" -v --tb=short
      
      - name: Build package
        run: uv build
      
      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish
