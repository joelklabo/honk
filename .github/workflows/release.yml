name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.20"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Sync dependencies
        run: uv sync --all-extras
      
      - name: Run ruff check
        run: uv run ruff check src/ tests/
      
      - name: Run mypy
        run: uv run mypy src/honk/ --ignore-missing-imports
      
      - name: Run tests
        run: uv run pytest tests/ -v
      
      - name: Build package
        run: uv build
      
      - name: Publish to PyPI (dry-run, token not configured yet)
        run: echo "Would publish with uv publish here"
