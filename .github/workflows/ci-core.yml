name: CI Core

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.20"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Sync dependencies
        run: uv sync --all-extras
      
      - name: Run ruff check
        run: uv run ruff check src/ tests/
      
      - name: Run mypy
        run: uv run mypy src/honk/ --ignore-missing-imports
      
      - name: Run tests
        run: uv run pytest tests/ -v
      
      - name: Validate introspect JSON output
        run: |
          mkdir -p tmp
          uv run honk introspect --json > tmp/introspect.json
          cat tmp/introspect.json
      
      - name: Test demo hello help
        run: uv run honk demo hello --help
      
      - name: Validate schemas exist
        run: |
          test -f schemas/result.v1.json
          test -f schemas/introspect.v1.json
